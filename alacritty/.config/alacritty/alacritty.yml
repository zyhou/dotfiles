# Configuration for Alacritty, the GPU enhanced terminal emulator.
# https://github.com/alacritty/alacritty

env:
  COLORTERM: truecolor # many lib use that env

# Window manager
window:
  padding:
    x: 10
    y: 2

  dimensions:
    columns: 120
    lines: 40

  dynamic_title: true

# Font configuration
font:
  normal:
    family: JetBrainsMonoNL NFM
    style: Medium
  bold:
    family: JetBrainsMonoNL NFM
    style: Extra Bold
  italic:
    family: JetBrainsMonoNL NFM
    style: Italic
  bold_italic:
    family: JetBrainsMonoNL NFM
    style: Bold Italic

  # Point size
  size: 15

# Theme
import:
  - ~/.config/alacritty/themes/catppuccin/catppuccin-mocha.yml

# Cursor style
cursor:
  style:
    # Cursor shape
    # â–‡ Block or _ Underline or | Beam
    shape: Beam

# Live config reload (changes require restart)
live_config_reload: true

# Shell
shell:
  program: /bin/zsh
  args:
    - --login
